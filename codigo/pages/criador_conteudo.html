<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SMART<span class="dollar-sign">S</span>FINANCE</h1>
        <nav>
            <ul>
                <li>SITUAÇÃO</li>
                <li>GERENCIAMENTO</li>
                <li>ENCONTRE</li>
                <li>PERFIL</li>
                <li>JOGO</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <div class="profile-details">
                <h2>NIVEL</h2>
                <div class="profile-pic">FOTO DE PERFIL</div>
            </div>
            <div class="trophies">
                <h2>SMART ATTACHMENTS</h2>
                <div class="trophy">
                    <img src="trofeu.jpeg" alt="Trophy">
                    <p>TROFÉIS GANHOS (DE ACORDO COM O QUANTO DE CONTEÚDO POSTA)</p>
                </div>
            </div>
        </section>
        <section class="content">
            <h2>CONTEÚDOS POSTADOS/RELACIONADOS AO AUTOR</h2>
        </section>
        <footer>
            <p>LINK DO PORTFOLIO DO AUTOR</p>
        </footer>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
