<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Conteúdo</title>
  <link rel="stylesheet" href="/codigo/assets/css/cadastro.css" />
  <script defer src="/codigo/assets/js/cadastro.js"></script>
  <script defer src="/codigo/assets/js/navbar.js"></script>

  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-coin icon"></i>
        <div class="logo_name">
          <a href="index.html" id="home-link" class="">SmartFinance</a>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="situacao.html">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Situação</span>
          </a>
          <span class="tooltip">Situação</span>
        </li>
        <li>
          <a href="gerenciamento_gastos.html">
            <i class="bx bx-folder"></i>
            <span class="links_name">Gerenciamento</span>
          </a>
          <span class="tooltip">Gerenciamento</span>
        </li>
        <li>
          <a href="register.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Login/Cadastro</span>
          </a>
          <span class="tooltip">Login/Cadastro</span>
        </li>
        <li>
          <a href="calculadora.html">
            <i class="bx bx-calculator"></i>
            <span class="links_name">Calculadora</span>
          </a>
          <span class="tooltip">Calculadora</span>
        </li>
        <li>
          <a href="quizzes.html">
            <i class="bx bx-question-mark"></i>
            <span class="links_name">Quiz</span>
          </a>
          <span class="tooltip">Quiz</span>
        </li>
      </ul>
    </div>
    <div class="main">
      <!-- Conteúdo da página principal -->
      <h2>Cadastro de Conteúdo</h2>
      <form id="cadastro-form">
        <label for="tipo">Tipo de Conteúdo:</label>
        <select id="tipo" name="tipo" required>
          <option value="artigo">Artigo</option>
          <option value="video">Vídeo</option>
        </select><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br>

        <label for="autor">Autor:</label>
        <select id="autor" name="autor" required></select><br>

        <label for="data_publicacao">Data de Publicação:</label>
        <input type="date" id="data_publicacao" name="data_publicacao" required><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required></select><br>

        <label for="tags">Tags (separadas por vírgula):</label>
        <input type="text" id="tags" name="tags" required><br>

        <div id="link_artigo_div">
          <label for="link_artigo">Link do Artigo:</label>
          <input type="url" id="link_artigo" name="link_artigo"><br>
        </div>

        <div id="link_video_div" style="display:none;">
          <label for="link_video">Link do Vídeo:</label>
          <input type="url" id="link_video" name="link_video"><br>
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
