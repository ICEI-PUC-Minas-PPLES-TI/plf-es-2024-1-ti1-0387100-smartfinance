<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/quizzes.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar">
                <div class="logo-details">
                    <i class="bx bx-coin icon"></i>
                    <div class="logo_name">
                        <a href="index.html" id="home-link">SmartFinance</a>
                    </div>
                    <i class="bx bx-menu" id="btn"></i>
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="situacao.html">
                            <i class="bx bx-pie-chart-alt-2"></i>
                            <span class="links_name">Situação</span>
                        </a>
                        <span class="tooltip">Situação</span>
                    </li>
                    <li>
                        <a href="gerenciamento_gastos.html">
                            <i class="bx bx-folder"></i>
                            <span class="links_name">Gerenciamento</span>
                        </a>
                        <span class="tooltip">Gerenciamento</span>
                    </li>
                    <li>
                        <a href="register.html">
                            <i class="bx bx-user"></i>
                            <span class="links_name">Login/Cadastro</span>
                        </a>
                        <span class="tooltip">Login/Cadastro</span>
                    </li>
                    <li>
                        <a href="calculadora.html">
                            <i class="bx bx-calculator"></i>
                            <span class="links_name">Calculadora</span>
                        </a>
                        <span class="tooltip">Calculadora</span>
                    </li>
                    <li>
                        <a href="quizzes.html">
                            <i class="bx bx-question-mark"></i>
                            <span class="links_name">Quiz</span>
                        </a>
                        <span class="tooltip">Quiz</span>
                    </li>
                </ul>
            </nav>
        </div>


            <div class="container mt-4">
                <div class="cadastrar_quiz">
                    <div class="my-4">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#cadastrarQuizModal">
                            Cadastrar Novo Quiz
                        </button>
                    </div>

                    <div class="lista-quizzes">
                        <h3>Quizzes</h3>
                        <ul class="list-group" id="quizzesList">
                            
                        </ul>
                    </div>
                </div>

                <div class="modal fade" id="cadastrarQuizModal" tabindex="-1" aria-labelledby="cadastrarQuizModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cadastrarQuizModalLabel">Cadastrar Novo Quiz</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="cadastrarQuizForm">
                                    <div class="form-group">
                                        <label for="tituloQuiz">Título do Quiz</label>
                                        <input type="text" class="form-control" id="tituloQuiz" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoQuiz">Descrição</label>
                                        <textarea class="form-control" id="descricaoQuiz" rows="3" required></textarea>
                                    </div>
                                    <div id="perguntasContainer">
                                    </div>
                                    <button type="button" class="btn btn-secondary mt-2"
                                        id="btnAdicionarPergunta">Adicionar
                                        Pergunta</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="btnCadastrarQuiz">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editarQuizModal" tabindex="-1" aria-labelledby="editarQuizModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editarQuizModalLabel">Editar Quiz</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="editarQuizForm">
                                    <input type="hidden" id="editarQuizId">
                                    <div class="form-group">
                                        <label for="editarTituloQuiz">Título do Quiz</label>
                                        <input type="text" class="form-control" id="editarTituloQuiz" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editarDescricaoQuiz">Descrição</label>
                                        <textarea class="form-control" id="editarDescricaoQuiz" rows="3"
                                            required></textarea>
                                    </div>
                                    <div id="editarPerguntasContainer">
                                    </div>
                                    <button type="button" class="btn btn-secondary mt-2"
                                        id="btnAdicionarPerguntaEditar">Adicionar Pergunta</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="btnSalvarQuizEditado">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="iniciarQuizModal" tabindex="-1" aria-labelledby="iniciarQuizModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="iniciarQuizModalLabel">Iniciar Quiz</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="quizForm">
                                    <div id="quizPerguntasContainer">
                                        <!-- Aqui serão inseridas as perguntas -->
                                    </div>
                                    <button type="button" class="btn btn-primary mt-2" id="btnFinalizarQuiz">Finalizar
                                        Quiz</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script type="module" src="../assets/js/quizzes.js"></script>
            <script src="../assets/js/navbar.js"></script>
</body>

</html>
