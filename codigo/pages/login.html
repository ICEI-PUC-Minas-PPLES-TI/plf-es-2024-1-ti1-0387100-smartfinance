<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/register.css" />
  <script defer src="../assets/js/register.js"></script>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-coin icon"></i>
        <div class="logo_name">
          <a href="#" id="home-link" class="">SmartFinance</a>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="login.html">
            <i class="bx bx-log-in"></i>
            <span class="links_name">Login</span>
          </a>
          <span class="tooltip">Login</span>
        </li>
        <li>
          <a href="register.html">
            <i class="bx bx-user-plus"></i>
            <span class="links_name">Cadastro</span>
          </a>
          <span class="tooltip">Cadastro</span>
        </li>
        <li>
          <a href="faq.html">
            <i class="bx bx-help-circle"></i>
            <span class="links_name">FAQ</span>
          </a>
          <span class="tooltip">FAQ</span>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br>
          
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required /><br>
          
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
