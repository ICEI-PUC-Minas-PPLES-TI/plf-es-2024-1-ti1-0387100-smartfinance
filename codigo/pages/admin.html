<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Admin</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Smart Finance</h1>
        </div>
        <div class="header-right">
            <h1>Administrador do Sistema</h1>
        </div>
    </header>
    <main>
        <section id="crud-section">
            <h2>Gerenciamento de Usuários</h2>
            <div id="form-container">
                <input type="text" id="name-input" placeholder="Nome do Usuário">
                <input type="email" id="email-input" placeholder="Email">
                <input type="date" id="date-input">
                <input type="tel" id="phone-input" placeholder="Número de Telefone">
                <select id="user-type-input">
                    <option value="" disabled selected>Tipo de Usuário</option>
                    <option value="Estudante">Estudante</option>
                    <option value="Professor">Professor</option>
                    <option value="Criador de Conteúdo">Criador de Conteúdo</option>
                    <option value="Profissional da Área Financeira">Profissional da Área Financeira</option>
                    <option value="Jovem Aprendiz">Jovem Aprendiz</option>
                    <option value="Estagiário">Estagiário</option>
                    <option value="Trabalhador Remunerado">Trabalhador Remunerado</option>
                    <option value="Outro">Outro</option>
                </select>
                <button id="create-button" class="crud-button">Criar</button>
                <button id="edit-button" class="crud-button">Editar</button>
            </div>
            <div id="data-list">
                <h3>Usuários Cadastrados</h3>
                <ul id="data-display"></ul>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 Smart Finance. Todos os direitos reservados.
    </footer>
    <script src="../assets/js/admin.js"></script>
</body>
</html>
