<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Admin - Detalhes do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="header-link">Voltar</a>
        </div>
        <div class="header-right">
            <h1>Detalhes do Usuário</h1>
        </div>
    </header>
    <main>
        <section id="user-detail-section">
            <h2>Informações do Usuário</h2>
            <div id="user-info"></div>
            <button id="edit-button" class="crud-button">Editar</button>
        </section>
    </main>
    <footer>
        &copy; 2024 Smart Finance. Todos os direitos reservados.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const selectedIndex = localStorage.getItem('selectedUserIndex');
            const userInfo = document.getElementById('user-info');
            const editButton = document.getElementById('edit-button');

            if (selectedIndex !== null && users[selectedIndex]) {
                const user = users[selectedIndex];
                userInfo.innerHTML = `
                    <p><strong>Nome:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Data de Entrada:</strong> ${user.date}</p>
                    <p><strong>Telefone:</strong> ${user.phone}</p>
                    <p><strong>Tipo de Usuário:</strong> ${user.type}</p>
                `;

                editButton.addEventListener('click', () => {
                    localStorage.setItem('editUserIndex', selectedIndex);
                    window.location.href = 'index.html';
                });
            } else {
                userInfo.innerHTML = '<p>Usuário não encontrado.</p>';
                editButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
