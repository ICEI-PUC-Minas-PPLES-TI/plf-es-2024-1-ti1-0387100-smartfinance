<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance</title>
    <link rel="stylesheet" href="../assets/css/conteudo.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#">SMART<span>FINANCE</span></a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
          <div class="logo-details">
            <i class="bx bx-coin icon"></i>
            <div class="logo_name">
              <a href="#" id="home-link" class="">SmartFinance</a>
            </div>
            <i class="bx bx-menu" id="btn"></i>
          </div>
          <ul class="nav-list">
            <li>
              <a href="#">
                <i class="bx bx-pie-chart-alt-2"></i>
                <span class="links_name">Situação</span>
              </a>
              <span class="tooltip">Situação</span>
            </li>
            <li>
              <a href="#">
                <i class="bx bx-folder"></i>
                <span class="links_name">Gerenciamento</span>
              </a>
              <span class="tooltip">Gerenciamento</span>
            </li>
            <li>
              <a href="#">
                <i class="bx bx-user"></i>
                <span class="links_name">Perfil</span>
              </a>
              <span class="tooltip">Perfil</span>
            </li>
            <li>
              <a href="#">
                <i class="bx bx-question-mark"></i>
                <span class="links_name">Quiz</span>
              </a>
              <span class="tooltip">Quiz</span>
            </li>
          </ul>
        </div>
        <div class="main">
            <main>
                <section id="educacao-financeira">
                    <h2>Educação Financeira</h2>
                    <div class="criadores-de-conteudo">
                        <h3>Criadores de Conteúdo</h3>
                        <div id="criadores-financeira" class="criadores-container"></div>
                    </div>
                    <div class="selecionados-para-voce">
                        <h3>Selecionados para Você</h3>
                        <div id="selecionados-financeira" class="videos-container"></div>
                    </div>
                </section>
                <section id="investimento">
                    <h2>Investimento</h2>
                    <div class="criadores-de-conteudo">
                        <h3>Criadores de Conteúdo</h3>
                        <div id="criadores-investimento" class="criadores-container"></div>
                    </div>
                    <div class="selecionados-para-voce">
                        <h3>Selecionados para Você</h3>
                        <div id="selecionados-investimento" class="videos-container"></div>
                    </div>
                </section>
                <section id="artigos-noticias">
                    <div class="artigos-da-semana">
                        <h3>Artigos da Semana</h3>
                        <div id="artigos-semana"></div>
                    </div>
                </section>
            </main>
        </div>
      </div>
    <footer>
        <p>&copy; 2024 Smart Finance</p>
    </footer>
    <script src="../assets/js/conteudo.js"></script>
</body>
</html>
